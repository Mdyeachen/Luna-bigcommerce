<h5>
    {{lang 'newsletter.subscribe'}}
</h5>

<form class="form mb-0" action="{{urls.subscribe.action}}" method="post">
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field mb-0">
            <label
                class="form-label is-srOnly"
                for="nl_email"
            >
                {{lang 'common.email_address'}}
            </label>
            <div class="form-prefixPostfix wrap subcription-style">
                <input
                    class="form-input"
                    id="nl_email"
                    name="nl_email"
                    type="email"
                    value="{{customer.email}}"
                    placeholder="{{lang 'newsletter.email_placeholder'}}"
                    aria-describedby="alertBox-message-text"
                    required
                    >
                <input
                    class="form-prefixPostfix-button--postfix"
                    type="submit"
                    value="{{lang 'newsletter.subscribe_submit'}}"
                >
            </div>

        </div>
    </fieldset>
</form>
